<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Comment Box</title>
</head>
<body>
    <div class="outerContainer">
        <div class="formContainer">
            <form action="">
                <label for="name">Name</label><br><br>
                <input class="text" type="text" id="name" name="name"><br><br>
                <label for="email">Email</label><br><br>
                <input class="text" type="text" id="email" name="email"><br><br>
                <label for="comment">Message</label><br><br>
                <P><span class="count">0</span>/140</P>
                <textarea class="text" style="resize: none;" id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
                <input id="button" type="submit" onclick="createRecord()"/>
            </form>
        </div>
        <div class="commentContainer">
            <div class="commentSection">
                <div class="commentCard">
                    <h2>Anna</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae sint sunt ipsum veritatis deserunt amet natus aperiam porro, perferendis labore!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
